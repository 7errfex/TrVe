<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="login-box">
        <h2>TrVe-Parser</h2>
        <form>
            <div class="user-box">
                <input type="text" id="username" required>
                <label>Username</label>
            </div>
            <div class="user-box">
                <input type="text" id="accsize" required>
                <label>Account Size</label>
            </div>
            <div class="user-box">
                <input type="text" id="risk" required>
                <label>Risk (%)</label>
            </div>
            <div class="user-box">
                <input type="text" id="reason" required>
                <label>Reason</label>
            </div>
            <a href="#" id="syncButton">
                  <span></span>
                  <span></span>
                  <span></span>
                  <span></span>
                Sync
            </a>
        </form>
    </div>
    <script src="popup.js"></script>
</body>
</html>
